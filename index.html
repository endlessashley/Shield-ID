<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>S.H.I.E.L.D Database</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite" rel="stylesheet">

  <link href="./styles.css" rel="stylesheet">
</head>


<body>


    <header>
        <img class="logo" src="images/S.H.I.E.L.D._(Marvel_616_Universe).png" alt="S.H.I.E.L.D. logo">
        <h1>S.H.I.E.L.D.</h1>
        <img class="classified" src="https://freepngimg.com/download/stamp/5-2-classified-stamp-transparent.png" alt="classified stamp">
    </header>


    <form class="pure-form">
        <fieldset>
            <h2>Search the S.H.I.E.L.D. database:</h2>
            <input id="searchInput"  type="userInput" placeholder="Search" />
            <button type="submit" class="pure-button pure-button-active">Submit</button>
        </fieldset>
    </form>


    <div class="pure-g">
        <style>
            html, button, input, select, textarea,
            .pure-g [class *= "pure-u"] {
                font-family: "Special Elite";
            }
            </style>


        <div class="pure-u-2-5">
            <ul class="searchHistory"><h3>Search History:</h3></ul>
        </div>


        <div class="pure-u-3-5">
            <img class="thumbnail" id="thumbnail" src="https://via.placeholder.com/150"/>
                <ul id="inforesults" class="heroName"><h3>Name:</h3>
                    <li id="hero-name"><h4>placeholder</h4></li>
                    
                    <li id="alter-egos"><h4>alter egos</h4></li>
                </ul>
                <ul class="bio"><h3>Bio:</h3>
                    <li id="hero-bio">lorem</li>
                    <li id="full-name">ipsum</li>
                    <li id="birthplace">  </li>
                    <li id="job">occupation</li>
                </ul>
                <ul class="stats"><h3>Stats:</h3>
                    <li id="combat"> </li>
                    <li id="durability"> </li>
                    <li id="intelligence"> </li>
                    <li id="power"> </li>
                    <li id="speed"> </li>
                    <li id="strength">  </li>
                    <li id="hero-stats">placeholder test</li>
                </ul>
                
        </div>
    </div>


    <div class="gifs">
        <ul><h3>Action Shots:</h3>
            <li></li>
        </ul>




</body>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="https://superheroapi.com/api/4431251130239326"> </script>
<script src="script.js"></script>
</html>
