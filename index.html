<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>S.H.I.E.L.D Database</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite" rel="stylesheet">

    <link href="./styles.css" rel="stylesheet">
</head>


<body>


    <header>
        <img class="logo" src="images/S.H.I.E.L.D._(Marvel_616_Universe).png" alt="S.H.I.E.L.D. logo">
        <h1>S.H.I.E.L.D.</h1>
        <img class="classified" src="https://freepngimg.com/download/stamp/5-2-classified-stamp-transparent.png"
            alt="classified stamp">
    </header>


    <form class="pure-form">
        <fieldset>
            <h2>Search the S.H.I.E.L.D. database:</h2>
            <input id="searchInput" type="userInput" placeholder="Search" />
            <button id="submit" class="pure-button pure-button-active">Submit</button>
        </fieldset>
    </form>


    <div class="pure-g">
        <style>
            html,
            button,
            input,
            select,
            textarea,
            .pure-g [class *="pure-u"] {
                font-family: "Special Elite";
            }
        </style>


        <div class="pure-u-2-5" id="add-to-search-history">
            <h3>Search History:</h3>
            <div class="search-list" id="search-list"></div>
        </div>


        <div class="pure-u-3-5">
            <div class="thumbnail">
                <img id="thumbnailpic" />
            </div>
            <ul id="inforesults" class="heroName">
                <h3>Name:</h3>
                <li id="hero-name">
                    <h4> </h4>
                </li>
                <li id="full-name">
                    <h4> </h4>
                </li>
                <li id="aliases">
                    <h4> </h4>
                </li>
            </ul>
            <ul class="bio">
                <h3>Bio:</h3>
                <li id="race"> </li>
                <li id="height"> </li>
                <li id="weight"> </li>
                <li id="job"> </li>
            </ul>
            <br />
            <br />
            <ul class="stats">
                <h3>Stats:</h3>
                <li id="combat"> </li>
                <li id="durability"> </li>
                <li id="intelligence"> </li>
                <li id="power"> </li>
                <li id="speed"> </li>
                <li id="strength"> </li>
                <li id="hero-stats"> </li>
            </ul>
            <ul class="stats">
                <h3>First Apperance:</h3>
                <li id="first"> </li>
            </ul>
        </div>


        <div class="action-shots">
            <h3>Action Shots:</h3>
            <img id="gif1" class="img-wrapper">
            <img id="gif2" class="img-wrapper">
            <img id="gif3" class="img-wrapper">
            <div class="gifs"></div>
        </div>


</body>
<script src="https://superheroapi.com/api/4431251130239326"> </script>
<script src="script.js"></script>

</html>
